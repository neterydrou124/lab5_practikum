<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Контакти</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="contacts.css">
</head>
<body>
    <header>
        <h1>Контакти</h1>
    </header>

    <main>
        <form action="/submit-your-form-handler" method="post">
            <label for="name">Ім'я: </label>
            <input type="text" id="name" name="name" required><br>

            <label for="age">Вік:20</label>
            <input type="number" id="age" name="age" min="0" max="100"><br>

            <label for="email">Електронна адреса: </label>
            <input type="email" id="email" name="email" required><br>

            <label for="resume">Завантажте резюме: </label>
            <input type="file" id="resume" name="resume"><br>

            <label for="comment">Коментар: </label>
            <textarea id="comment" name="comment"></textarea><br>

            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Підписатись на новини</label><br>

            <input type="radio" id="contactEmail" name="contactMethod" value="email" checked>
            <label for="contactEmail">Електронною поштою</label><br>

            <input type="radio" id="contactPhone" name="contactMethod" value="phone">
            <label for="contactPhone">Телефоном</label><br>

            <label for="country">Країна:</label>
            <select id="country" name="country">
                <option value="ua">Україна</option>
                <option value="pl">Польща</option>
                <option value="us">Сполучені Штати</option>
            </select><br>

            <button type="submit">Надіслати</button>
        </form>
    </main>

    <footer>
        <p>© 2024 Контакти</p>
    </footer>
</body>
</html>
